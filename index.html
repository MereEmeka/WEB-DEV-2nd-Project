<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoeland</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="logo">ShoeLand</h1>
        <a href="#">Connect Now</a>
    </header>

    <section id="hero">
        <div>
            <section>
                <h1>Explore, find and shop <br> for the latest shoe</h1>
                <p>Diverse selection of shoes with over 1,000 styles from top brands</p>
                <div>
                    <a href="#">Start Shopping</a>
                    <a href="#">Discover More</a>
                </div>
                <div id="stats">
                    <div>
                        <h2>1k +</h2>
                        <p>Styles</p>
                    </div>
                    <div style="border-left: 1px solid #000;">
                        <h2>500</h2>
                        <p>Brands</p>
                    </div>
                    <div style="border-left: 1px solid #000;">
                        <h2>100k +</h2>
                        <p>Happy Customers</p>
                    </div>
                </div>

            </section>

            <section id="hero-2">
                <div class="card">
                    <img src="shoeland shoe.jpeg" alt="Featured Shoe" width="100px" height="100px">
                    <div class="card-footer">
                        <div class="footer-box">
                            <h3>Featured</h3>
                            <h2>From</h2>
                            <a href="#shopnow">Shop now</a>
                        </div>
                        <div class="footer-box">
                            <h3>New arrivals</h3>
                            <h2>Limited stock</h2>
                            <a href="#viewdetails" class="outline">View details</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div>

        </div>

    </section>

</body>

</html>
